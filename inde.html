<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="image.png" alt="HEART THREADZ.png" class="logo">
        <h1>Order Your Custom T-Shirt</h1>
    </header>
    <main>
        <form id="orderForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
            </select>

            <label for="color">Color:</label>
            <input type="color" id="color" name="color" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="design">Upload Design:</label>
            <input type="file" id="design" name="design" accept="image/*" required>

            <button type="submit">Submit Order</button>
        </form>
    </main>
    <!-- <footer>
        <p>&copy; 2024 T-Shirt Co.</p>
    </footer> -->
    <script src="script.js"></script>
</body>
</html>
